    <style>
      :root {
        --color-bg-primary: #E6F3FF;
        --color-bg-secondary: #CCE7FF;
        --color-bg-user-message: #B3DBFF;
        --color-text-primary: #1E3A8A;
        --color-text-secondary: #3B82F6;
        --color-accent-amber: #2563EB;
        --color-accent-cyan: #1D4ED8;
        --color-accent-magenta: #1E40AF;
        --color-border: #93C5FD;
      }

      .lite-mode {
        --color-bg-primary: #E6F3FF;
        --color-bg-secondary: #CCE7FF;
        --color-bg-user-message: #B3DBFF;
        --color-text-primary: #1E3A8A;
        --color-text-secondary: #3B82F6;
        --color-accent-amber: #2563EB;
        --color-accent-cyan: #1D4ED8;
        --color-accent-magenta: #1E40AF;
        --color-border: #93C5FD;
      }

      .dark-mode {
        --color-bg-primary: #0F172A;
        --color-bg-secondary: #1E293B;
        --color-bg-user-message: #334155;
        --color-text-primary: #E2E8F0;
        --color-text-secondary: #94A3B8;
        --color-accent-amber: #3B82F6;
        --color-accent-cyan: #2563EB;
        --color-accent-magenta: #1D4ED8;
        --color-border: #475569;
      }

      body {
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow: hidden;
      }

      .lite-mode body {
        background: linear-gradient(135deg, #E6F3FF 0%, #CCE7FF 50%, #B3DBFF 100%);
      }

      .dark-mode body {
        background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #334155 100%);
      }

      .lite-mode #background-animation .blob-1 {
        background: var(--color-accent-cyan);
        opacity: 0.18;
      }
      .lite-mode #background-animation .blob-2 {
        background: var(--color-accent-magenta);
        opacity: 0.13;
      }
      .lite-mode #background-animation .blob-3 {
        background: var(--color-accent-amber);
        opacity: 0.10;
      }

      .dark-mode #background-animation .blob-1 {
        background: var(--color-accent-cyan);
        opacity: 0.25;
      }
      .dark-mode #background-animation .blob-2 {
        background: var(--color-accent-magenta);
        opacity: 0.20;
      }
      .dark-mode #background-animation .blob-3 {
        background: var(--color-accent-amber);
        opacity: 0.15;
      }
      
      #background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
      }

      .blob-1 {
        width: 400px;
        height: 400px;
        background: var(--color-accent-cyan);
        animation: blob-anim-1 20s infinite alternate;
      }

      .blob-2 {
        width: 300px;
        height: 300px;
        background: var(--color-accent-magenta);
        animation: blob-anim-2 25s infinite alternate;
      }

      .blob-3 {
        width: 250px;
        height: 250px;
        background: var(--color-accent-amber);
        animation: blob-anim-3 15s infinite alternate;
      }

      @keyframes blob-anim-1 {
        0% { transform: translate(10vw, 10vh); }
        100% { transform: translate(60vw, 70vh); }
      }
      @keyframes blob-anim-2 {
        0% { transform: translate(80vw, 20vh); }
        100% { transform: translate(10vw, 60vh); }
      }
      @keyframes blob-anim-3 {
        0% { transform: translate(40vw, 80vh); }
        100% { transform: translate(70vw, 10vh); }
      }

      /* Custom Scrollbar with Glassmorphism */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: background 0.3s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .dark-mode ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .dark-mode ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.25);
      }

      .lite-mode ::-webkit-scrollbar-thumb {
        background: rgba(30, 58, 138, 0.15);
        border: 1px solid rgba(30, 58, 138, 0.3);
      }

      .lite-mode ::-webkit-scrollbar-thumb:hover {
        background: rgba(30, 58, 138, 0.25);
      }
    </style>
