    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Grey glassmorphism scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        background: rgba(229, 231, 235, 0.4); /* light grey glass */
        border-radius: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(107, 114, 128, 0.3); /* medium grey glass */
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(107, 114, 128, 0.15);
        backdrop-filter: blur(4px);
      }
      @keyframes fade-in-chat {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fade-in-chat {
        animation: fade-in-chat 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      :root {
        /* Light Mode */
        --color-bg-primary: #C9DFF6;
        --color-bg-secondary: rgba(173, 205, 238, 0.7); /* #ADCDEE glass */
        --color-bg-user-message: rgba(123, 176, 225, 0.18); /* #7BB0E1 glass */
        --color-text-primary: #1A253C;
        --color-text-secondary: #33528A;
        --color-accent-amber: #33528A;
        --color-accent-cyan: #92C1EB;
        --color-accent-magenta: #ADCDEE;
        --color-border: rgba(26, 37, 60, 0.15);
      }

      .dark-mode {
        /* Dark Mode */
        --color-bg-primary: #1A253C;
        --color-bg-secondary: rgba(51, 82, 138, 0.7); /* #33528A glass */
        --color-bg-user-message: rgba(90, 142, 204, 0.18); /* #5A8ECC glass */
        --color-text-primary: #C9DFF6;
        --color-text-secondary: #ADCDEE;
        --color-accent-amber: #4671B6;
        --color-accent-cyan: #C9DFF6;
        --color-accent-magenta: #ADCDEE;
        --color-border: rgba(201, 223, 246, 0.15);
      }

      body {
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow: hidden;
      }
      
      #background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
      }

      .blob-1 {
        width: 400px;
        height: 400px;
        background: var(--color-accent-amber); /* blue */
        animation: blob-anim-1 20s infinite alternate;
      }

      .blob-2 {
        width: 300px;
        height: 300px;
        background: var(--color-accent-cyan); /* grey */
        animation: blob-anim-2 25s infinite alternate;
      }

      .blob-3 {
        width: 250px;
        height: 250px;
        background: var(--color-accent-magenta); /* blue */
        animation: blob-anim-3 15s infinite alternate;
      }

      @keyframes blob-anim-1 {
        0% { transform: translate(10vw, 10vh); }
        100% { transform: translate(60vw, 70vh); }
      }
      @keyframes blob-anim-2 {
        0% { transform: translate(80vw, 20vh); }
        100% { transform: translate(10vw, 60vh); }
      }
      @keyframes blob-anim-3 {
        0% { transform: translate(40vw, 80vh); }
        100% { transform: translate(70vw, 10vh); }
      }
    </style>
